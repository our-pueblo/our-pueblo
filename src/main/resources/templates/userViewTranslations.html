<!--Show a user all the tranlations they have made, also let them edit translations that have not been accepted-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('Request a Page to Translate','')"></head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
<div th:each="translation: ${translationList}">
    <div th:if = "${translation.status.id!=201}">
        <h1>Description of Translation Request</h1>
        <h4><span th:text="${translation.getRequest().getDescription()}"></span></h4>
        <h1>Status of Translation</h1>
        <h4><span th:text="${translation.status.getStatus()}"></span></h4>
        <!--TODO Expand the statuses for edit and delete later-->
        <a th:if="${translation.status.id==101}" th:href="@{/translate/edit/{id}(id=${translation.id})}">
            Edit Translation
        </a>
        <br/>
        <a th:if="${translation.status.id==101||translation.status.id==301}" th:href="@{/translate/delete/{id}(id=${translation.id})}">
            Delete Translation
        </a>

    </div>
</div>
    
</body>
</html>
