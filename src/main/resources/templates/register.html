<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('Register')">
</head>
<link rel="stylesheet" href="../static/css/login.css"/>
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
    <!--<div th:replace="fragments/navbar :: navbar"></div>-->
    <main>
        <div id="container">

            <form id="createUser" th:action="@{/register}" th:method="post" th:object="${user}">
                <h1 id="register_text">Register</h1><br/>
                <input type="text" id="username" placeholder="Username" name="username" th:field="*{username}"/> <br/>
                <input type="text" placeholder="Confirm Username"/><br/>
                <input type="text" id="email" placeholder="Email" name="email" th:field="*{email}"/> <br/>
                <input type="text" id="password" placeholder="Password" name="password" th:field="*{password}"/>
                <input type="password" placeholder="Confirm Password"/><br/>
                <!--<input type="text" id="securityQuestion" name="securityQuestion" th:field="*{security_question}"/>-->
                <label id="securityQuestionLabel" for="securityQuestion">Security Question</label>

                <select name="securityQuestion" id="securityQuestionSelect" th:field="*{security_question}"/>
                    <option value="true">What is your mother's maiden name?</option>
                    <option value="false">What is your best friends name from high school?</option>
                    <option value="false">What is your first pet's name?</option>
                    <option value="false">What city were you born in?</option>
                    <option value="false">Where did your parents meet?</option>
                </select>
                <input type="text" id="securityQuestion" name="securityQuestion" th:field="*{security_question}"/><br/>

                <label id="updatesText" for="receiveEmails">Receive updates?</label>
                <select name="receiveEmails" id="receiveEmails" th:field="*{recieve_emails}"/>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                    </select>
                <input id="register_button" type="submit" value="Login"/><br/>
                <span><a href="#">Forgot Password?</a></span>
            </form>
        </div>
    </main>
</body>
</html>
