<!--PAGE FOR USERS TO REQUEST A PAGE TO TRANSLATE-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('Request a Page to Translate','/css/RequestTranslation.css')"></head>
<body>
    <div id="side_nav" th:replace="fragments/sidenav"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card border-dark mb-3 shadow">
                    <div class="card-header">Translate Request</div>
                    <div class="card-body">
                        <p>
                        <div th:each="request : ${requests}">
                            <div th:if="${request.status.id == 101}">
                                <h3>Web Page: <span th:text="${request.web_page}"></span></h3>
                                <br/>
                                <h3>Department: <span th:text="${request.department_id.getName()}"></span></h3>
                                <br/>
                                <h3>Description: <span th:text="${request.description}"></span></h3>
                                <br/>
                                <h3>Status: <span th:text="${request.status.getStatus()}"></span></h3>
                                <br/>
                                <a th:href="@{/translate/{id}(id=${request.id})}">Translate This Page</a>
                                <hr/>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
