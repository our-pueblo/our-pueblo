<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('Dashboard','/css/dashboard.css')"></head>

<body>
    <main>
        <div id="side_nav" th:replace="fragments/sidenav"></div>

        <div class="container container-fluid">
            <div id="container">
                <div class="row" id="indexRow">
                    <div class="col-md-12">
                        <div  id="dashboardCard" class="text-center card border-dark mb-3 shadow container-item">
                            <div class="card-body text-dark">
                            <h1>Thank you for being a member of Our Pueblo!</h1>
                            <br/>
                                <div>
                                <img src="/img/hamburger.png" alt="hamburger-icon" style="width:64px; float:left"/>
                                <h3 id="dashboardSubheading">Use the navigation menu in the top left corner to get around.</h3>
                                </div>
                                <br/>
                                <div>
                                    <a th:href="@{/user/profile}" class="navLinks"><i class="fas fa-user"></i>Profile</a><br/>
                                    <a th:href="@{/translate}" class="navLinks"><i class="fas fa-plus"></i>New Translation</a><br/>
                                    <a th:href="@{/user/translations}" class="navLinks"><i class="fas fa-scroll"></i>Your Translations</a><br/>
                                    <a th:href="@{/about}" class="navLinks"><i class="fas fa-address-card"></i>About Us</a><br/>
                                    <div th:if="${current}">
                                        <div th:if="${current.admin}">
                                            <hr/>
                                            Admin Functions
                                            <hr/>
                                            <a th:href="@{/request}" class="navLinks"><i class="fas fa-plus"></i>   Make a Request</a><br/>
                                            <a th:href="@{/admin/requests}" class="navLinks"><i class="fas fa-folder"></i>   View all Requests</a><br/>
                                            <a th:href="@{/admin/translations}" class="navLinks"><i class="fas fa-book-open"></i>   View Translations</a><br/>
                                            <a th:href="@{/admin/userlist}" class="navLinks"><i class="fas fa-users"></i>   User List</a><br/>
                                            <a th:href="@{/admin/deployment}" class="navLinks"><i class="fas fa-database"></i>   Deployment List</a>
                                        </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
