<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('User List', '')"></head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1>User list</h1>
    <div th:each="user : ${userList}">
        <h3>Username: <span th:text="${user.username}"></span></h3>
        <p>ID: <span th:text="${user.id}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p th:if="${user.active}">Account Status: Active</p>
        <p th:if="${!user.active}">Account Status: Deactivated</p>
        <a th:href="@{/admin/userlist/toggle/{userID}(userID=${user.id})}">Change account status</a>
        <a th:href="@{/admin/userlist/delete/{userID}(userID=${user.id})}">Delete User</a>
        <hr/>



    </div>
</body>
</html>
